<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} Consultorio Odontológico {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
  </head>
  <body>
    <div class="overlay">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Consultorio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a class="nav-link {{ is_active('/usuarios') }}" href="/usuarios">Usuarios</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link {{ is_active('/pacientes') }}" href="/pacientes">Pacientes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link {{ is_active('/medicos') }}" href="/medicos">Médicos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link {{ is_active('/citas') }}" href="/citas">Citas</a>
                </li>
              </ul>
              <a class="btn btn-danger" href="{{ url_for('auth.logout') }}">Cerrar sesión</a>
            </div>
          </div>
      </nav>

      <div class="container my-4">
        {% block content %}
        {% endblock %}
      </div>

      <div class="container my-4">
        <h3 class="text-center mb-4">Desarrolladores de la Página</h3>
        <div class="row">
          <div class="col-md-4">
            <img src="../static/images/boris.jpg" alt="boris" class="img-fluid rounded-circle">
            <p class="text-center">Desarrollador 1: Alanoca Plata Boris.</p>
          </div>
          <div class="col-md-4">
            <img src="../static/images/rodrigo.jpg" alt="rodrigo" class="img-fluid rounded-circle">
            <p class="text-center">Desarrollador 2: Condori Cruz Victor Rodrigo.</p>
          </div>
          <div class="col-md-4">
            <img src="../static/images/wilmer.jpg" alt="wilmer" class="img-fluid rounded-circle">
            <p class="text-center">Desarrollador 3: Quispe Balboa Wilmer.</p>
          </div>
        </div>
      </div>

      <footer class="text-center mt-5">
        <h3>&copy; 2024</h3>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
