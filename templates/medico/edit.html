{% extends 'base.html' %}
{% block title %} Editar Médico {% endblock %}
{% block content %}
<h1>Actualizar Médico</h1>
<form action="{{ url_for('medico.edit', id=medico.id) }}" method="POST">
    <div class="mb-3">
        <label>Nombre</label>
        <input type="text" name="nombre" value="{{ medico.nombre }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Apellido</label>
        <input type="text" name="apellido" value="{{ medico.apellido }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Teléfono</label>
        <input type="text" name="telefono" value="{{ medico.telefono }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Correo Electrónico</label>
        <input type="email" name="correo_electronico" value="{{ medico.correo_electronico }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Especialidad</label>
        <select name="especialidad_id" class="form-select" required>
            {% for especialidad in especialidades %}
            <option value="{{ especialidad.id }}" {% if especialidad.id == medico.especialidad_id %} selected {% endif %}>
                {{ especialidad.nombre }}
            </option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
</form>
<link rel="stylesheet" href="{{ url_for('static', filename='medico/medico_edit.css') }}">
{% endblock %}
