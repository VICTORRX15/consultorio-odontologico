{% extends 'base.html' %}
{% block title %} Editar Paciente {% endblock %}
{% block content %}
<h1>Actualizar Paciente</h1>
<form action="{{ url_for('paciente.edit', id=paciente.id) }}" method="POST">
    <div class="mb-3">
        <label>Nombre</label>
        <input type="text" name="nombre" value="{{ paciente.nombre }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Apellido</label>
        <input type="text" name="apellido" value="{{ paciente.apellido }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Teléfono</label>
        <input type="text" name="telefono" value="{{ paciente.telefono }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Correo Electrónico</label>
        <input type="email" name="correo_electronico" value="{{ paciente.correo_electronico }}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
</form>
<link rel="stylesheet" href="{{ url_for('static', filename='paciente/paciente_edit.css') }}">
{% endblock %}
